{% extends 'base.html' %}
{% block title %}Calendar{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/static/css/all_calendar_style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

{% endblock %}

{% block body %}

    <div class="container">
        <div class="calendar">
            <div class="month">
                <!-- navigator to the left -->
                <i class="fas fa-angle-left
                prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <!-- navigator to the right -->
                <i class="fas fa-angle-right 
                next"></i>
            </div>
            <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thur</div>
                    <div>Fri</div>
                    <div>Sat</div>
            </div>
                <div class="days">
                    <div class="prev-date"></div>
                    <div ></div>
                    <div class="today"></div>
                    <div class="selected_date"></div>
                    <div class="next-date"></div>
                </div>
           
        </div>
    </div>


  <footer>
    <p>.</p>
  </footer>

<!-- pass of the file insource attributr -->
  <script src="/static/js/calendar.js"></script>

{% endblock %}
