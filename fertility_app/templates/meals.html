{% extends 'base.html' %}
{% block title %}-Meal Details{% endblock %}

  {% block head %}
      <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

      <link rel="stylesheet" href="/static/css/calendar_style.css">  
      <link rel="stylesheet" href="/static/css/meals.css">
  {% endblock %}

    
  {% block body %}

    <div id="calendar"></div>


    <h2 class="form-feature">Meal Journal</h2>

    <div class="form-meal">
      <label for="type_of_meal" class="entry">Your meal today</label>
      <form class="form" id="meal_form">

        <h3 class="form-feature">Breakfast</h3>
        <input type="file"  name="my_file" id="my_file">

        <select name="meal_type" id="meal_type">
          <option value ="breakfast">breakfast</option>
          <option value ="lunch">lunch</option>
          <option value ="dinner">dinner</option>
        </select>

        <label for="type_of_meal" class="entry">Ingredients</label>
        <input type="text" name="ingredients-entry" id="ingredients">

        <button type="submit" id="breakfast-form-button" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
 

  
    <a class="btn btn-primary" href="/will_see">Future Icon Maybe </a>
    <div class="row" id="meal_jour">
      <div class="row" id="meal_jour_text">
        <label for="type_of_meal_label" class="col-md-3">Breakfast</label>
        <label for="type_of_meal_label" class="col-md-3">Lunch</label>
        <label for="type_of_meal_label" class="col-md-3">Dinner</label>
          <div class="row" id="meas_jour_images">
            <div class="col-md-3" id="leftbox"><img class="card-img-top img-circle" src="/static/img/default_food_line_img.png"></div>
            <div class="col-md-3" id="middlebox"><img class="card-img-top img-circle" src="/static/img/default_food_line_img.png"></div>
            <div class="col-md-3" id="rightbox"><img class="card-img-top img-circle" src="/static/img/default_food_line_img.png"></div>
          </div>
        <label for="type_of_meal_label" class="col-md-3">Breakfast Ingredients</label>
        <label for="type_of_meal_label" class="col-md-3">Lunch Ingredients</label>
        <label for="type_of_meal_label" class="col-md-3">Dinner Ingredients</label>
      </div>
    </div>
    <div id=img_list class="container row col-xs-12 col-sm-6 col-md-6 col-lg-4 meal-summary mt-3">

    </div>


    
    <script src="/static/js/meals.js"></script>
  {% endblock %}
