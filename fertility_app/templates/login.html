{% extends 'base.html' %}
{% block title %}Login{% endblock %}

  {% block head %}
        
        <link rel="stylesheet" href="/static/css/login_register.css">
  {% endblock %}

    
  {% block body %}
    
    <form class="form-signin" method="POST">
    
      <h2 class="form-signin-heading">Please Sign In</h2>
    
      <div>
        <label for="email" class="entry">Email Address</label>
        <input type="email"
               name="email"
               class="form-control input-lg"
               placeholder="Email Address"
               required
               autofocus>
      </div>
    
      <div class="mt-4">
        <label for="password" class="entry">Password</label>
        <input type="password"
               name="password"
               class="form-control input-lg"
               placeholder="Password"
               required>
      </div>
    
      <button class="btn btn-lg btn-primary" type="submit">Sign In
      </button>
    
    </form>
    
{% endblock %}
