<html>

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login_register.css">
    <title>Title</title>
  </head>
    

  <body>
    <form class="form-register" action = "/register" method="POST">
    
      <h2 class="form-signin-heading">Please Sign Up</h2>
    
      <div>
        <label for="first_name" class="entry">First Name</label>
        <input type="text"
               name="first_name"
               class="form-control input-lg"
               placeholder="First Name"
               required
               autofocus>
      </div>

      <div>
        <label for="last_name" class="entry">Last Name</label>
        <input type="text"
               name="last_name"
               class="form-control input-lg"
               placeholder="Last Name"
               required>
      </div>

      <div>
        <label for="email" class="entry">Email Address</label>
        <input type="email"
               name="email"
               class="form-control input-lg"
               placeholder="Email Address"
               required
               >
      </div>

      <div>
        <label for="password" class="entry">Password</label>
        <input type="password"
               name="password"
               class="form-control input-lg"
               placeholder="Password"
               required>
      </div>

      <div>
        <label for="re_password" class="entry">Confirm Password</label>
        <input type="password"
               name="re_password"
               class="form-control input-lg"
               placeholder="Confirm_Password"
               required>
      </div>
    
      <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign Up
      </button>
    
    </form>
    
  </body>
</html>
