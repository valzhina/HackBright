{% extends 'base.html' %}
{% block title %}ChartJS and D3 Demos{% endblock %}

{% block head %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
{% endblock %}

{% block body %}

<canvas id="myChart" width="400" height="400"></canvas>
<script>
const ctx = document.getElementById('myChart');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

  <canvas id="test-chart"></canvas>
  
  <script>
    const testChart = new Chart(
      document.getElementById('test-chart'),
      {
        type: 'line',
        data: {
          labels: ['does', 'this', 'work'],
          datasets: [
            {data: [2, 4, 8]}
          ]
        }
      }
    );
    
  </script>

  <canvas id="bar-chart"></canvas>
  <script>
      new Chart(document.querySelector('#bar-chart'), {
  type: 'bar',
  data: {
    labels: ['Watermelon', 'Cantaloupe', 'Honeydew'],
    datasets: [
      {
        label: 'Today',
        data: [10, 36, 27],
      },
      {
        label: 'Yesterday',
        data: [5, 0, 7],
      },
    ],
  },
});
  </script>

  </footer>
{% endblock %}
